<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<script>
    function add(){
        var a=document.getElementById('a').value;
        var b=document.getElementById('b').value;
        var c=a+b;
        document.write("c is value of"+c);

    }
</script>
<body>
    Enter the a:
    <input type="number" id="a">
    Enter the b:
    <input type="number" id="b">
    <button type="button" onclick="add()" >ADD</button>
    
</body>
</html>
