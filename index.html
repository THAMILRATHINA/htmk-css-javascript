<!DOCTYPE html>
<html>
    <head>

    </head>
    <script>
        function even(){
var a=parseInt(document.getElementById("num1").value);
if(a%2==0){
    document.write("even");
}
else{
    document.write("odd");
}
        }
    </script>
    <body>
        <form>
            Enter the number:
        <input type="number" id="num1">
        <button type="button" onclick="even()">odd_even</button>
        </form>        
    </body>
</html>
